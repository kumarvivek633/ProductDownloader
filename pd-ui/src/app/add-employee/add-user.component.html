<mat-card class="user-card">
    <mat-card-header>
        <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="user-form">
            <table class="user-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="user-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="user.userName" name="userName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="user-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="user.userPassword" name="userPassword" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="user-full-width">
                            <input matInput placeholder="User Firt Name" [(ngModel)]="user.userFirstName" name="userFirstName" required>
                        </mat-form-field>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <mat-form-field class="user-full-width">
                            <input matInput placeholder="User Last Name" [(ngModel)]="user.userLastName" name="userLastName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="user-full-width">
                            <select name="role" [(ngModel)]="user.role.id">
                                <option *ngFor="let option of options" [value]="option" >{{option}}</option>
                            </select>
                        </mat-form-field>
                        
                    </td>
                </tr>

            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="createUser()" color="primary">Create</button>
    </mat-card-actions>
</mat-card>
