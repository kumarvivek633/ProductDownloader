<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <a mat-button *ngIf="!loginService.isUserLoggedIn()" routerLink="/login" class="nav-link">Login</a>
        <a mat-button *ngIf="loginService.isUserLoggedIn()" routerLink="/viewUser" class="nav-link">View User</a>
        <a mat-button *ngIf="loginService.isUserLoggedIn() && loginService.isUserAdmin()" routerLink="/addUser" class="nav-link">Add/Edit User</a>
        <a mat-button *ngIf="loginService.isUserLoggedIn()" routerLink="/" class="nav-link">View Files</a>
        <a mat-button *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" class="nav-link">LogOut</a>
    </mat-toolbar-row>
</mat-toolbar>
